<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="vendors/css/bootstrap.min.css"><title>Secret Diary</title></head></html><body><nav class="navbar navbar-expand-md navbar-dark bg-dark"><a class="navbar-brand" href="index.html">Secret Diary</a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse justify-content-between" id="navbarToggler"><ul class="navbar-nav"><li class="nav-item" v-for="item in menu(items)" v-bind:key="item.name" v-bind:class="{active: item.active}"><a class="nav-link" v-bind:href="item.url">{{ item.name }}</a></li></ul><ul class="navbar-nav" v-if="loggedIn"><li class="nav-item"><a class="nav-link" href="#">Hi, {{ user && user.username }}</a></li><li class="nav-item"><a class="nav-link" href="#" v-on:click="logout">Logout</a></li></ul></div></nav><main class="container pt-md-5"><div id="greeting"><div class="alert alert-info mb-5" v-if="message">{{ message }}</div><div class="alert alert-success mb-5" v-if="loggedIn">Hi, {{ user.fullname }}. Your username is {{ user.username }} and age is {{ user.age }}.</div></div><h1 class="mb-5">My Diaries</h1><div id="diaries"><diary-entry editable="true" v-for="item in entries" v-bind:diary="item" v-bind:key="item.id"></diary-entry></div></main><footer class="container my-md-5 pt-md-5 border-top"><div class="row"><div class="col-6 col-md"><h5>Health Check</h5><div id="health-check"><span class="badge badge-pill" v-bind:class="{'badge-success': status, 'badge-dark': !status} ">{{ status ? 'Success' : 'Failed' }}</span></div></div><div class="col-6 col-md"><h5>Maintainers</h5><ul class="list-unstyled text-small" id="maintainers"><li class="text-muted" v-for="item in people">{{ item }}</li></ul></div></div></footer><script src="vendors/js/jquery-3.3.1.min.js"></script><script src="vendors/js/bootstrap.min.js"></script><script src="vendors/js/moment.min.js"></script><script src="vendors/js/vue.min.js"></script><script src="js/common.js"></script><script src="js/mydiary.js"></script></body>
